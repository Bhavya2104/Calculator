<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./utilities.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container box1">
    <div class="calbody vcen">
        <div class="branding">
          WINSET/Calculator-v.01
        </div>
        <div class="branding-m450">
          WINSET
        </div>
        <div class="display ">
            <input type="text" class="input">
        </div>
        <div class="row row1">
          <button class="box">AC</button>
          <button class="box boxcircle">C</button>
          <button class="box">%</button>
          <button class="box">/</button>
        </div>
        <div class="row ">
          <button class="box boxn">7</button>
          <button class="box boxn">8</button>
          <button class="box boxn">9</button>
          <button class="box">*</button>
        </div>
        <div class="row ">
          <button class="box boxn">4</button>
          <button class="box boxn">5</button>
          <button class="box boxn">6</button>
          <button class="box">-</button>
        </div>
        <div class="row ">
          <button class="box boxn">1</button>
          <button class="box boxn">2</button>
          <button class="box boxn">3</button>
          <button class="box">+</button>
        </div>
        <div class="row ">
          <button class="box" id="daynnight" onclick="changeTheme()">D/N</button>
          <button class="box">0</button>
          <button class="box">.</button>
          <button class="box boxcircle">=</button>
        </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
